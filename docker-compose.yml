version: '2'

volumes:
    mongo_data:
    mongo_backup:

services:
  mongo:
    restart: always
    build: ./compose/mongo
    expose:
        - "27017"
    volumes:
      - mongo_data:/data
    env_file: ./compose/.env

  processing:
    image: python:2.7
    restart: always
    build: 
      dockerfile: ./compose/processing/Dockerfile
      context: .
    command: python /app/processor.py
    links: 
      - mongo
    depends_on:
      - mongo
    env_file: ./compose/.env

  web:
    build: 
      dockerfile: ./compose/web/Dockerfile
      context: .
    restart: always
    command: /usr/local/bin/gunicorn -w 4 --bind :8080 api:app
    expose:
      - "8080"
    links:
      - mongo
    depends_on:
      - mongo
    container_name: web
    env_file: ./compose/.env
    environment:
      - VIRTUAL_HOST=api.badgeanalysis.com
      - VIRTUAL_NETWORK=nginx-proxy
      - VIRTUAL_PORT=8080
      - LETSENCRYPT_HOST=api.badgeanalysis.com
      - LETSENCRYPT_EMAIL=jreedie@mit.edu

  nginx:
    restart: always
    image: nginx
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/etc/nginx/conf.d"
      - "/etc/nginx/vhost.d"
      - "/usr/share/nginx/html"
      - "./config/proxy/certs:/etc/nginx/certs:ro"

  nginx-gen:
    restart: always
    build: 
      dockerfile: ./compose/nginx/Dockerfile-gen
      context: .
    container_name: nginx-gen
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
    volumes_from:
      - nginx
    entrypoint: /usr/local/bin/docker-gen -notify-sighup nginx -watch -wait 5s:30s /etc/docker-gen/templates/nginx.tmpl /etc/nginx/conf.d/default.conf

  letsencrypt-nginx-proxy-companion:
    restart: always
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: letsencrypt-nginx-proxy-companion
    volumes_from:
      - nginx
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./config/proxy/certs:/etc/nginx/certs:rw"
    environment:
      - NGINX_DOCKER_GEN_CONTAINER=nginx-gen

